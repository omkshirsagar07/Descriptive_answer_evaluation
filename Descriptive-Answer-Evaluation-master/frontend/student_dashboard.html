<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="/frontend/styles/test.css">
  </head>
  <body>

    <div class="quiz-container">
      <div id="quiz">
        <div class="page-title" style="margin-left: 200px; margin-bottom: 50px;" >Quiz</div>
        <div id="timer">Time left: </div>
        <div id="question-text"></div>
        <div id="options">
          <textarea id="ans-input"></textarea>
        </div>
      
        <div id="navigation">
          <button id="prev-button" >Previous</button>
          <button id="next-button">Next</button>
          <button id="submit">Submit</button>
        </div>
        <div id="results"></div>
      </div>
    </div>
    <script src="/frontend/script/script.js"></script>
	<script src="/frontend/script/test.js"></script>
	<script src="/frontend/script/teacher-question-add.js"></script>
  <script src="/frontend/script/register.js"></script>

  </body>
</html>
