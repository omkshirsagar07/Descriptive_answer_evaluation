<!DOCTYPE html>
<html>

<head>
	<title>Add Question - Teacher</title>
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<link rel="stylesheet" type="text/css" href="./styles/teacher_dashboard.css">
</head>

<body>
	<div class="login-container dashboard">
		<h1 class="page-title">Teacher Dashboard</h1>
		<div id="details">
			<button id="view-questions" style="display: none;" type="button" onclick="viewQuestion()">View
				Questions</button>
			<button id="add-questions" type="button" onclick="addQuestionView()">Add Questions</button>
			<button id="test-history" type="button" onclick="displayTestHistory()">Test History</button>
		</div>
		<div id="checkboxDiv" style="display: none;">
			<input class="check-latest" type="checkbox" id="check-latest">
			<label  id="checkboxlabel">Show Latest</label>
		</div>

		<div id="col">
			<div id="addForm" style="display: none;">
				<form>
					<div>
						<label for="questionText">Question Text:</label>
						<textarea id="questionText" name="questionText"></textarea>
					</div>
					<div>
						<label for="answerText">Answer Text:</label>
						<textarea type="text" id="answerText" name="answerText"></textarea>
					</div>
					<button type="button" onclick="addQuestion()">Add new Question</button>

				</form>
				<div id="success-message" style="display:none;">Question added successfully!</div>
			</div>
			<div id="question-table" style="display: block;"></div>
			<div id="history-table" style="display: block;"></div>
		</div>
		<p><a href="index.html" class="back-link">Back to Home</a></p>


	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


	<script src="/frontend/script/script.js"></script>
	<script src="/frontend/script/test.js"></script>
	<script src="/frontend/script/teacher-question-add.js"></script>
	<script src="/frontend/script/register.js"></script>

</body>

</html>
